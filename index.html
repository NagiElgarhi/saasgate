<!DOCTYPE html>
<html lang="ar" dir="rtl" style="scroll-behavior: smooth; --font-size-multiplier: 1;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saas Gate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif; /* Changed font for better aesthetics and consistency */
    }
    .font-code {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
    }
    .font-amiri {
      font-family: 'Amiri', serif;
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e7e5e4; /* stone-200 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #a8a29e; /* stone-400 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #78716c; /* stone-500 */
    }
    
    .decorative-frame {
      border: 1px solid #d6d3d1; /* stone-300 */
      background: #f5f5f4; /* stone-100 */
      padding: 1rem;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    .decorative-frame::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border: 1px solid #e7e5e4; /* stone-200 */
      border-radius: 5px;
      pointer-events: none;
    }
    .welcome-text-shadow {
        text-shadow: none;
    }

    /* Styles for the new paginated view */
    .page-container {
      max-width: 950px; /* Container for the page frame and nav buttons */
      margin: 1rem auto;
    }

    .page-frame {
      background: #fdfcfb;
      /* Dark, gradient gold border */
      border: 8px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(145deg, #c0a062, #94713a, #3e3014);
      border-radius: 2.5rem; /* Highly curved corners */
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      aspect-ratio: 8.5 / 11; /* A4-like ratio */
      position: relative;
      display: flex; /* To contain the page content correctly */
    }

    .page-content {
      padding: 100px; /* 100px margins on all sides */
      height: 100%;
      width: 100%;
      overflow: hidden; /* Crucial for pagination: hides content that doesn't fit */
      position: relative;
    }
  </style>
<script type="importmap">

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
